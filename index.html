<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter your location"
            class="input-box">
            <button class="bx bx-search-alt" id="searchbtn"></button>
        </div>
    </div>

    <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" class="weather-img">
                        <p class="temperature"> 0<span>Â°C</span>
                        </p>
                        <p class="description">Broken clouds</p>
                    </div>
                </div>
            </div>
           
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span id="humidity">0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span id="wind_speed">0 Km/H</m></span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
        <div class="location_not_found">
            <div class="box">
                
                <img src="images/404.png" >
                <h1>Oops, Location not found!!!</h1>
            </div>
           </div>
    </div>
    <!-- <i class='bx bx-search-alt'></i> -->
<script src="script.js"></script>
</body>
</html>
